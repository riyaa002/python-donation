<html lang="en" >

  <title>Fundraiser details</title>

<body>
<!-- partial:index.partial.html -->
<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Social Profiles</li>
                <li>Previous Experience</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="fname" placeholder="First Name" required/>
                <input type="text" name="lname" placeholder="Last Name" required/>
                <input type="text" name="phone" placeholder="Phone" required/>
                <input type="date" name="date" placeholder="Birthdate" required/>
                <input type="button" name="next" class="next action-button" value="Next"/>
                
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Social Profiles</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input type="text" name="email" placeholder="Email"/>
                <input type="text" name="twitter" placeholder="Twitter"/>
                <input type="text" name="Instagram" placeholder="Instagram" />
                <input type="text" name="extra" placeholder="Social Website (If any)"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Previous Experience</h2>
                <h3 class="fs-subtitle">Fill in your credentials and add certificates from your previous experience</h3>
                <input type="text" name="exp" placeholder="Why do you want to organise this fundraiser?"/>
                <input type="text" name="org" placeholder="What is the amount that you wish to raise"/>
                <input type="text" name="extra" placeholder="Have you ever organised a fundraiser before?"/>
                <form method= "post" action="/action_page.php">
  <input type="file" id="myFile" name="filename" placeholder="If yes, Upload Certificates">
</form>
            
<input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
<a href ="/fsuccess">
    <input type="button" name="submit" class="submit action-button" value="Submit"/></a>
</fieldset>
        </form>
    </div>
</div>
<!-- /.MultiStep Form -->
